<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio - Contact</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="site-name">Contact Me</div>
  </header>

  <!-- Contact Section -->
  <main class="main-content">
    <section class="contact-section">
      <form class="contact-form">
        <div class="form-row">
          <input type="text" name="firstName" placeholder="First name" required />
          <input type="text" name="lastName" placeholder="Last name" required />
        </div>
        <input type="email" name="email" placeholder="Email address" required />
        <textarea name="message" placeholder="Enter your question or message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-top">
      <div class="footer-brand">
        <div class="media">Find me on</div>
        <div class="social-icons">
          <a href="https://github.com/rokun92/" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-github fa-2x"></i>
          </a>
          <a href="https://www.linkedin.com/in/rokonujjaman-rokon-65a658325/" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-linkedin fa-2x"></i>
          </a>
          <a href="https://www.facebook.com/aristole.christopher/" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-facebook fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
